<!DOCTYPE html>
<html lang="en" style="font-size: 13px;">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Search</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <div class="container-fluid">
        <div class="navbar bg-light d-flex  row p-0 mb-2">
            <div class="google-brand mb-4 text-center text-sm flex-column ">
                <div class="pl-2 pr-5 g-container   pb-0 pt-2">
                    <!-- <span class="large g"> G</span><span class="large o">o</span><span class="large o1">o</span><span
                        class="large g">g</span><span class="large l">l</span><span class="large o">e</span> -->
                    <img src="images\ama.png" alt="" width="70" height="30">
                </div>
            </div>
            <nav class="navbar-expand-lg navbar-light bg-light justify-content-end flex-column">
                
                <ul class="navbar-nav  text-right justify-content-end mb-3">
                    <li class="nav-item ">
                        <a class="nav-link" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link" aria-current="page" href="images.html">Images</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="advanced.html">Advanced</a>
                    </li>
                </ul>


            </nav>
        </div>
        <div class="m-4 ">
            <label class="text-danger m-3 h5">
                Advanced Search
            </label>
            <hr>
        </div>

        <div class="row justify-content-center m-5">
            
            <div class="container ">
                <form action="https://google.com/search" class="flex-row">

                    <div class="form-group row d-flex">
                        <label class="col-sm-2 flex-column col-form-label " id="head">Find pages with...</label>
                        <div class="col-sm-6 mb-3 flex-column ">
                            
                        </div>
                        <div class="flex-column col-sm-4" id="head1">
                            To do this in the search box
                        </div>
                    </div>

                    <div class="form-group row d-flex">
                        <label class="col-sm-2 flex-column col-form-label" id="" value="" for="as_q">all these words</label>
                        <div class="col-sm-6 mb-3 flex-column">
                            <input type="text" name="as_q" class="form-control">
                        </div>
                        <div class="flex-column col-sm-4">
                            Type the important words: tri-colour rat terrier
                        </div>
                    </div>
                    <div class="form-group row d-flex">
                        <label class="col-sm-2 flex-column col-form-label" id="" value="" for="as_epq">this exact word or
                            phrase</label>
                        <div class="col-sm-6 mb-3 flex-column">
                            <input type="text" name="as_epq" class="form-control">
                        </div>
                        <div class="flex-column col-sm-4">
                            Put exact words in quotes: "rat terrier"
                        </div>
                    </div>
                    <div class="form-group row d-flex">
                        <label class="col-sm-2 flex-column col-form-label" id="" value="" for="as_oq">any of these words</label>
                        <div class="col-sm-6 mb-3 flex-column">
                            <input type="text" name="as_oq" class="form-control">
                        </div>
                        <div class="flex-column col-sm-4">
                            Type OR between all the words you want: miniature OR standard
                        </div>
                    </div>
                    <div class="form-group row d-flex">
                        <label class="col-sm-2 col-form-label flex-column" id="" value="" for="as_eq">
                            none of these words</label>
                        <div class="col-sm-6 mb-3 flex-column">
                            <input type="text" name="as_eq" class="form-control">
                        </div>
                        <div class="flex-column col-sm-4">
                            Put a minus sign just before words that you don't want: -rodent, -"Jack Russell"
                        </div>
                    </div>

                    <div class="form-group row d-flex">
                        <label for="submit" class="col-sm-2 col-form-label flex-column "></label>
                        <div class="col-sm-6 mb-3 flex-column justify-content-end text-right">
                            <input type="submit" value="Advanced Search" class="btn  btn-primary btn-sm pull-right ">
                        </div>
                        
                        
                    </div>

                </form>

            </div>
        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
